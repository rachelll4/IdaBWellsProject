name: Build Datasette website

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events 
  # but only for the master branch
  # and only when this geojson file is pushed
  push:
    paths:
      - 'red-record-states.geojson'
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Check out repo
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9.5
        
      - name: Run update file
        run: |-
          chmod +x build_script.sh
          build_script.sh > build_log.txt
        shell: bash
        
      - name: Commit and push build_log.txt
        run: |-
          git config --global user.email build-script-bot@github.com
          git config --global user.name build-script-bot
          git add build_log.txt
          git commit -m "Datasette website updated - see build_log.txt"
          git push
        
